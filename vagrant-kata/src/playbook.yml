    - name: Install Mache
      git:
        dest: /tmp/mache
        repo: git@github.com:Excelian/Mache
        accept_hostkey: true
    - name: Setup environment
      command: /tmp/mache/config/travis-scripts/prepare-environment.sh
    - name: Setup kafka
